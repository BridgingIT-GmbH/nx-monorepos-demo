<div class="w-[960px] pt-16 flex-row flex h-full gap-4 min-h-full">
  <div aria-description="left" class="sticky w-[180px]">
    <app-sidenav></app-sidenav>
  </div>
  <div aria-description="content" class="flex-1">
    <div *ngIf="isLoggedIn()" class="ext-slate-800 p-5 flex rounded-lg border-slate-200 gap-5 border mb-5">
      <img  [alt]="'Gregor'" class="w-14 h-14 rounded-full border-sky-700 border-2" src="/assets/greg.jpg">
      <div class="flex-1 flex flex-col items-end justify-end">
        <textarea [formControl]="chirpInput" class="w-full" placeholder="Was gibts neues...?"></textarea>
        <button class="rounded-lg bg-sky-700 h-8 flex items-center justify-center text-white mt-3 px-4 py-1" (click)="addChirp()">Chirp it</button>
      </div>
    </div>
    <app-chirp *ngFor="let chirp of chirps();" [user]="chirp.user" [message]="chirp.message" [timestamp]="chirp.timestamp"></app-chirp>
  </div>
  <div aria-description="right" class="w-[180px] overflow-visible">
    <app-additionalarea></app-additionalarea>
  </div>
</div>
